<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="padding-16 border-radius-15 shadow-400">
      <div class="">
        <img
          class="border-radius-10"
          src="./src/images/image-qr-code.png"
          alt="QR code to frontendmentor.io"
        />
      </div>
      <div class="padding-16 flow">
        <h1 class="clr-primary-500 fs-500 text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="clr-primary-400 fs-400 text-center margin-top-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DeivissonLisboa">Deivisson Lisboa</a>.
    </footer>
  </body>
</html>
